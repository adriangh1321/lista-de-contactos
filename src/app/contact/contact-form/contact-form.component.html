<div class="container text-light">
    <div class="row">
        <h2>Crear nuevo contacto</h2>
    </div>

<div class="row mt-4">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="col-6 mb-3">
            <label for="inputFirsName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputFirsName" formControlName="firstName">
            <div *ngIf="contactForm.get('firstName')?.invalid && (contactForm.get('firstName')?.touched || contactForm.get('firstName')?.dirty)">
                <small class="form-text text-danger" *ngIf="contactForm.get('firstName')?.errors?.['required']">Este campo es requerido</small>
            </div>
        </div>
        <div class="col-6 mb-3">
            <label for="inputLastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputLastName" formControlName="lastName">
            <div *ngIf="contactForm.get('lastName')?.invalid && (contactForm.get('lastName')?.touched || contactForm.get('lastName')?.dirty)">
                <small class="form-text text-danger" *ngIf="contactForm.get('lastName')?.errors?.['required']">Este campo es requerido</small>
            </div>
        </div>
        <div class="col-6 mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputEmail" formControlName="email">
            <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty)">
                <small class="form-text text-danger" *ngIf="contactForm.get('email')?.errors?.['required']">Este campo es requerido</small>
                <small class="form-text text-danger" *ngIf="contactForm.get('email')?.errors?.['email']">El valor debe ser un email</small>

            </div>
        </div>
        <div class="col-6 mb-3">
            <label for="inputPhone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="inputPhone" formControlName="phone">
            <div *ngIf="contactForm.get('phone')?.invalid && (contactForm.get('phone')?.touched || contactForm.get('phone')?.dirty)">
                <small class="form-text text-danger" *ngIf="contactForm.get('phone')?.errors?.['required']">Este campo es requerido</small>
                <small class="form-text text-danger" *ngIf="contactForm.get('phone')?.errors?.['pattern']">Este campo solo acepta números</small>

            </div>
        </div>

        <div class="col-6">
            <button type="submit" class="btn btn-primary me-2" *ngIf="!id;else edit"> Crear</button>
            <ng-template #edit>
               <button type="submit" class="btn btn-primary me-2"> Editar</button>
            </ng-template>
            
            
            <button type="button" class="btn btn-secondary" [routerLink] = "['/']">Volver</button>
        </div>
    </form>
</div>

    
</div>
